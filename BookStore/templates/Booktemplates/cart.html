{% extends 'layout/base.html' %} 
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %}Cart Items{% endblock %}

{% block content %} 

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Class List</h1>

            <table class="table table-bordered">
                <thead>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for c in cart_items %}
                    <tr>
                        <td>{{c.name}}</td>
                        <td>{{c.qty}}</td>
                        <td>{{c.price}}</td>
                        <td>
                            <a href="{% url 'cart_delete' slug=c.slug %}">Delate Item</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'cart_checkout' %}" class="btn btn-primary btn-lg float-right">Chekout <i class="fa fa-chevron-right"></i></a>
        </div>
    </div>

{% endblock %}
